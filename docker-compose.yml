version: '3.4'

x-logging:
  &default-logging
  options:
    max-size: '10m'
    max-file: '5'
  driver: json-file

services:
  postgres:
    image: "postgres:9.6"
    restart: unless-stopped
    logging: *default-logging
    volumes:
      - ${BASE_PATH:-/data}/pgdata:/var/lib/postgresql/data
      - /var/backup/pgsql:/var/backup/pgsql
    env_file:
      - .env

  rabbitmq:
    image: "rabbitmq:3"
    restart: unless-stopped
    logging: *default-logging
    env_file:
      - .env

  memcached:
    image: "memcached:alpine"
    restart: unless-stopped
    logging: *default-logging

  awx_web:
    image: "ansible/awx_web:6.1.0"
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      - rabbitmq
      - memcached
      - postgres
    labels:
      - "traefik.backend=naturalis-awx"
      - "traefik.enable=true"
      - "traefik.port=8052"
      - "${SITE_URL:-traefik.frontend.rule=Host:awx.museum.naturalis.nl}"
    volumes:
      - "${BASE_PATH:-/data}/SECRET_KEY:/etc/tower/SECRET_KEY"
    hostname: awxweb
    user: root
    env_file:
      - .env

  awx_task:
    image: "ansible/awx_task:6.1.0"
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      - rabbitmq
      - memcached
      - awx_web
      - postgres
    volumes:
      - "${BASE_PATH:-/data}/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "${BASE_PATH:-/data}/ansible:/data/ansible"
    hostname: awx
    user: root
    env_file:
      - .env

  traefik:
    image: traefik:1.7.12
    restart: unless-stopped
    environment:
      - TRANSIP_PRIVATE_KEY_PATH=/.transip.key
      - TRANSIP_ACCOUNT_NAME=${TRANSIP_ACCOUNT_NAME:-naturalis}
    ports:
      - 80:80
      - 443:443
      - 8081:8080
    networks:
      - web
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${TRAEFIK_TOML_FILE:-./traefik.toml}:/traefik.toml
      - ./.transip.key:/.transip.key
      - ./acme.json:/acme.json
    logging: *default-logging

networks:
    default:
    web:
        external: true
